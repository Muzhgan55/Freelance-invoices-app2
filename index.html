<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelance Invoice App - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html">Freelance Invoice App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="index.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="clients.html">Clients</a></li>
        <li class="nav-item"><a class="nav-link" href="invoices.html">Invoices</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">

  <!-- Quote Card -->
  <div class="card shadow-sm border-0 mb-4 quote-card">
    <div class="card-body text-center">
      <p id="quoteText" class="fs-5 fst-italic mb-1">Loading quote...</p>
      <small id="quoteAuthor" class="text-muted">â€” Unknown</small>
    </div>
  </div>

  <h4 class="fw-bold text-center mb-4">Dashboard</h4>

  <!-- Stats Cards -->
  <div class="row g-3 mb-4">
    <div class="col-md-4">
      <div class="card stat-card bg-dark text-white shadow-sm">
        <div class="card-body text-center">
          <i class="bi bi-people-fill fs-1 mb-2"></i>
          <h6>Total Clients</h6>
          <h3 id="totalClients">0</h3>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card stat-card bg-warning text-dark shadow-sm">
        <div class="card-body text-center">
          <i class="bi bi-receipt fs-1 mb-2"></i>
          <h6>Total Invoices</h6>
          <h3 id="totalInvoices">0</h3>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card stat-card bg-success text-white shadow-sm">
        <div class="card-body text-center">
          <i class="bi bi-cash-coin fs-1 mb-2"></i>
          <h6>Total Revenue</h6>
          <h3 id="totalRevenue">$0</h3>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="main.js"></script>
</body>

</html>
